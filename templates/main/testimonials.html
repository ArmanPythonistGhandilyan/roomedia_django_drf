{% load static %}

<section class="testimonial-area testimonial-default-area" data-aos-duration="1300"> <!--==data-aos="fade-up"==-->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5">
                <div class="section-title">
                    <h2 class="title"><span>What Our Clients</span> Say About Us</h2>
                    <div class="icon">
                        <img class="icon-img" src="{% static 'assets/img/icons/quote.png' %}" alt="Icon">
                        <img class="icon-shape" src="{% static 'assets/img/shape/t01.png' %}" alt="Roomedia-Image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-7">
                <div class="testimonial-content-area">
                    <div class="swiper-container testimonial-slider-container">
                        <div class="swiper-wrapper testimonial-slider">
                            <!--== Start Testimonial Item ==-->
                            {% for testimonial in testimonials %}
                            <div class="swiper-slide testimonial-single">
                                <div class="client-content">
                                    <p>{{ testimonial.text }}</p>
                                </div>
                                <div class="client-info">
                                    <h4 class="name">{{ testimonial.full_name }}</h4>
                                    <p class="designation">{{ testimonial.title }}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-prev"><i class="lnr lnr-arrow-left"></i></div>
                        <div class="swiper-button-next"><i class="lnr lnr-arrow-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
